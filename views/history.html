<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Soal - SOAL AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8faff; color: #1a1a1a; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.6); }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="flex items-center justify-between px-8 py-6 max-w-7xl mx-auto">
        <h1 class="text-3xl font-[900] italic tracking-tighter cursor-pointer" onclick="window.location.href='/dashboard'">
            SOAL <span class="text-blue-600">AI</span>
        </h1>
        <button onclick="window.location.href='/dashboard'" class="bg-white text-gray-700 px-6 py-2.5 rounded-2xl font-black text-xs uppercase tracking-widest border border-gray-100 hover:bg-gray-50 transition-all">
            ‚Üê Kembali
        </button>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-8">
        <div class="mb-10">
            <h2 class="text-4xl font-black tracking-tight mb-2">Riwayat Soal Anda üìö</h2>
            <p class="text-gray-500 font-medium">Kumpulan soal-soal yang telah Bapak/Ibu susun sebelumnya.</p>
        </div>

        <div id="historyList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="animate-pulse bg-white p-6 rounded-[30px] h-40"></div>
            <div class="animate-pulse bg-white p-6 rounded-[30px] h-40"></div>
            <div class="animate-pulse bg-white p-6 rounded-[30px] h-40"></div>
        </div>

        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 text-center">
            <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mb-6 text-blue-600">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
            </div>
            <h4 class="text-xl font-extrabold mb-2">Belum Ada Riwayat</h4>
            <p class="text-gray-400 text-sm max-w-xs">Mulai buat soal pertama Bapak/Ibu di halaman Dasbor utama.</p>
        </div>
    </main>

    <script>
        async function loadHistory() {
            try {
                const response = await fetch('/ai/history');
                const data = await response.json();
                const list = document.getElementById('historyList');

                if(data.success && data.rows.length > 0) {
                    list.innerHTML = data.rows.map(row => `
                        <div class="glass-card p-6 rounded-[30px] shadow-sm hover:shadow-xl transition-all duration-300 border border-white group">
                            <div class="flex justify-between items-start mb-4">
                                <span class="bg-blue-50 text-blue-600 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest">Tersimpan</span>
                                <span class="text-[10px] text-gray-400 font-bold">${new Date(row.created_at).toLocaleDateString('id-ID', {day: 'numeric', month: 'long', year: 'numeric'})}</span>
                            </div>
                            <div class="text-gray-800 font-bold text-lg mb-4 line-clamp-2 h-14">
                                ${row.soal.replace(/<[^>]*>?/gm, '').substring(0, 60)}...
                            </div>
                            <button onclick="viewDetail(${row.id})" class="w-full bg-[#0d1117] text-white text-[11px] font-black py-4 rounded-2xl hover:bg-blue-600 transition-all uppercase tracking-widest">
                                Buka Soal
                            </button>
                        </div>
                    `).join('');
                } else {
                    list.classList.add('hidden');
                    document.getElementById('emptyState').classList.remove('hidden');
                }
            } catch (err) {
                console.error("Error:", err);
                Swal.fire({ icon: 'error', title: 'Gagal Memuat', text: 'Pastikan server Anda berjalan.' });
            }
        }

        async function viewDetail(id) {
            Swal.fire({
                title: 'Mohon Tunggu',
                text: 'Sedang mengambil data soal...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            try {
                const res = await fetch(\`/ai/history/\${id}\`);
                const data = await res.json();
                
                if(data.success) {
                    Swal.fire({
                        title: 'Draf Soal Tersimpan',
                        html: \`<div class="text-left overflow-y-auto max-h-[60vh] p-4 bg-gray-50 rounded-xl prose-sm">\${data.row.soal}<hr class="my-4"><b>Kunci Jawaban:</b><br>\${data.row.jawaban}</div>\`,
                        width: '800px',
                        confirmButtonText: 'Tutup',
                        confirmButtonColor: '#0d1117',
                    });
                }
            } catch (e) {
                Swal.fire({ icon: 'error', title: 'Oops!', text: 'Gagal mengambil detail soal.' });
            }
        }

        window.onload = loadHistory;
    </script>
</body>
</html>
