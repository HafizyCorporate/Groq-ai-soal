<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SOAL AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background: #f8faff; 
            color: #1a1a1a;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="min-h-screen">

    <nav class="flex items-center justify-between px-8 py-6 max-w-7xl mx-auto">
        <h1 class="text-3xl font-[900] italic tracking-tighter">
            SOAL <span class="text-blue-600">AI</span>
        </h1>
        <div class="flex items-center gap-6">
            <span class="text-sm font-bold text-gray-500 hidden md:block uppercase tracking-widest">Panel Dashboard</span>
            <button onclick="confirmLogout()" class="bg-red-50 text-red-600 px-6 py-2.5 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-red-600 hover:text-white transition-all duration-300">
                Logout
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-8">
        <div class="mb-12">
            <h2 class="text-4xl font-black tracking-tight mb-2">Selamat Datang! ðŸ‘‹</h2>
            <p class="text-gray-500 font-medium">Buat soal ujian otomatis dengan kecerdasan buatan Gemini AI.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div class="glass-card p-8 rounded-[40px] shadow-[0_20px_50px_rgba(0,0,0,0.04)]">
                    <h3 class="text-blue-600 font-black text-xs uppercase tracking-[0.2em] mb-6">Konfigurasi Soal</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="text-[11px] font-black uppercase text-gray-400 ml-2 mb-2 block">Mata Pelajaran</label>
                            <input type="text" id="subject" placeholder="Contoh: Matematika" 
                                class="w-full bg-[#eff4ff] border-none py-4 px-6 rounded-2xl text-gray-700 outline-none font-semibold focus:ring-2 focus:ring-blue-400 transition-all">
                        </div>
                        <div>
                            <label class="text-[11px] font-black uppercase text-gray-400 ml-2 mb-2 block">Jumlah Soal</label>
                            <input type="number" id="count" placeholder="Maksimal 10" 
                                class="w-full bg-[#eff4ff] border-none py-4 px-6 rounded-2xl text-gray-700 outline-none font-semibold focus:ring-2 focus:ring-blue-400 transition-all">
                        </div>
                        <button onclick="generateSoal()" id="btnGenerate"
                            class="w-full bg-[#0d1117] text-white font-black py-5 rounded-2xl shadow-xl hover:bg-black transition-all active:scale-95 uppercase text-sm tracking-widest mt-4">
                            Generate Soal
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div id="resultArea" class="glass-card min-h-[500px] p-8 rounded-[40px] shadow-[0_20px_50px_rgba(0,0,0,0.04)] relative">
                    <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-center p-10">
                        <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mb-4">
                            <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                        </div>
                        <h4 class="text-xl font-bold mb-1">Hasil Belum Tersedia</h4>
                        <p class="text-gray-400 text-sm">Isi konfigurasi di samping dan klik Generate untuk melihat soal.</p>
                    </div>
                    
                    <div id="outputContent" class="hidden space-y-6">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Notifikasi Logout Keren
        function confirmLogout() {
            Swal.fire({
                title: 'Ingin Keluar?',
                text: "Sesi Anda akan diakhiri.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#0d1117',
                cancelButtonColor: '#f3f4f6',
                confirmButtonText: 'YA, KELUAR',
                cancelButtonText: '<span style="color: #9ca3af">BATAL</span>',
                borderRadius: '30px'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = '/auth/logout';
                }
            })
        }

        async function generateSoal() {
            const subject = document.getElementById('subject').value;
            const count = document.getElementById('count').value;
            const btn = document.getElementById('btnGenerate');

            if(!subject || !count) {
                return Swal.fire({ icon: 'error', title: 'Data Kurang', text: 'Mohon isi subjek dan jumlah soal.', borderRadius: '30px' });
            }

            // Notifikasi Loading Modern
            Swal.fire({
                title: 'Sedang Memproses',
                html: 'Gemini AI sedang menyusun soal untukmu...',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading() }
            });

            try {
                const response = await fetch('/ai/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject, count })
                });
                const data = await response.json();

                if(data.success) {
                    Swal.close();
                    document.getElementById('placeholder').classList.add('hidden');
                    const output = document.getElementById('outputContent');
                    output.classList.remove('hidden');
                    output.innerHTML = `<div class="prose max-w-none font-medium text-gray-700">${data.result}</div>`;
                    
                    Swal.fire({ icon: 'success', title: 'Berhasil!', text: 'Soal berhasil dibuat.', timer: 2000, showConfirmButton: false });
                }
            } catch (err) {
                Swal.fire({ icon: 'error', title: 'Gangguan Sistem', text: 'Gagal terhubung ke AI.' });
            }
        }
    </script>
</body>
</html>
