<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard AI Soal</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
  <h1>Bantuan AI isi soal dan jawaban</h1>
  <nav>
    <a href="/dashboard">Home</a>
    <a href="/logout">Logout</a>
  </nav>
</header>

<main>
  <!-- Upload Section -->
  <section id="uploadSection">
    <h2>Ambil Foto / Pilih dari Media</h2>
    <button id="cameraBtn">Ambil Foto</button>
    <button id="mediaBtn">Ambil dari Media</button>
    <input type="file" id="fileInput" multiple accept="image/*" style="display:none;">
    <div id="preview" class="preview"></div>
  </section>

  <!-- Pilihan Jenis Soal -->
  <section id="typeSection">
    <h2>Pilih Jenis Soal</h2>
    <label><input type="radio" name="jenisSoal" value="pg" checked> Pilihan Ganda</label>
    <label><input type="radio" name="jenisSoal" value="essay"> Essay</label>
    <label>Jumlah Soal: <input type="number" id="jumlahSoal" value="5" min="1" max="100"></label>
  </section>

  <!-- Tombol Proses -->
  <section id="processSection">
    <button id="generateBtn">Proses AI</button>
    <span id="loading" style="display:none;">‚è≥ Memproses...</span>
  </section>

  <!-- Jendela Soal -->
  <section id="soalSection">
    <h2>Soal</h2>
    <textarea id="soalOutput" rows="10" readonly></textarea>
  </section>

  <!-- Jendela Jawaban -->
  <section id="jawabanSection">
    <h2>Jawaban</h2>
    <textarea id="jawabanOutput" rows="5" readonly></textarea>
  </section>

  <!-- Tombol Export / Print -->
  <section id="exportSection">
    <button id="exportWordBtn">Cetak ke Word</button>
    <button id="printBtn">Print</button>
  </section>
</main>

<script src="/js/dashboard.js"></script>
</body>
</html>
