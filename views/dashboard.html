<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Groq AI Soal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/style.css">
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
body { background: #f5f5f5; color:#333; }
.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h1 { text-align:center; margin-bottom:20px; font-size:1.8rem; }
h3 { margin-top:20px; margin-bottom:5px; }
form { display:flex; flex-direction:column; gap:10px; }
input[type="number"], select, textarea {
  width: 100%; padding: 10px; border-radius:5px; border:1px solid #ccc; font-size:1rem;
}
textarea { resize: vertical; }
.btn, .btn-green, .btn-blue { display:inline-block; padding:10px 15px; border:none; border-radius:5px; cursor:pointer; font-size:1rem; text-align:center; }
.btn { background:#eee; color:#333; }
.btn:hover { background:#ddd; }
.btn-green { background:#28a745; color:#fff; }
.btn-green:hover { background:#218838; }
.btn-blue { background:#007bff; color:#fff; }
.btn-blue:hover { background:#0056b3; }
#fileName { font-size:0.9rem; color:#555; margin-bottom:5px; }
hr { margin:20px 0; border:none; border-top:1px solid #ccc; }
/* Tombol print/export lebih besar */
.actions { display:flex; gap:10px; margin-top:10px; flex-wrap:wrap; }
.actions button {
  flex:1; font-size:1.2rem; padding:15px 20px; border-radius:8px;
  background:#007bff; color:#fff; border:none; cursor:pointer; transition: background 0.2s;
}
.actions button:hover { background:#0056b3; }
@media (max-width:600px) { h1 { font-size:1.5rem; } .actions { flex-direction: column; } }
</style>
</head>
<body>
<div class="container">
<h1>Otomatis jawab soalmu via foto</h1>

<form id="aiForm" enctype="multipart/form-data">

  <div style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:10px;">
    <!-- Tombol ambil dari kamera HP -->
    <label class="btn btn-green">
      üì∑ Ambil Foto
      <input type="file" id="fotoCamera" accept="image/*" capture="environment" style="display:none" multiple>
    </label>

    <!-- Tombol ambil dari media/galeri -->
    <label class="btn btn-blue">
      üñºÔ∏è Pilih dari Media
      <input type="file" id="fotoMedia" accept="image/*" style="display:none" multiple>
    </label>
  </div>

  <div id="fileName"></div>

  <select name="jenis" required>
    <option value="">Jenis Soal</option>
    <option value="Pilihan Ganda">Pilihan Ganda</option>
    <option value="Essay">Essay</option>
    <option value="Pilihan Ganda dan Essay">PG + Essay</option>
  </select>

  <input type="number" name="jumlah" placeholder="Jumlah Soal" required>
  <button type="submit" class="btn-green">üöÄ Proses ke AI</button>
</form>

<hr>

<h3>Soal</h3>
<textarea id="soal" rows="10" readonly></textarea>

<h3>Jawaban</h3>
<textarea id="jawaban" rows="10" readonly></textarea>

<div class="actions">
  <button type="button" onclick="printPage()">üñ®Ô∏è Print</button>
  <button type="button" id="exportWordBtn">üìÑ Export Word</button>
</div>
</div>

<script>
const fotoCamera = document.getElementById("fotoCamera");
const fotoMedia = document.getElementById("fotoMedia");
const fileName = document.getElementById("fileName");
const soalArea = document.getElementById("soal");
const jawabanArea = document.getElementById("jawaban");

let selectedFiles = [];

function updateFileName() {
  if(selectedFiles.length > 0){
    fileName.textContent = "File: " + selectedFiles.map(f=>f.name).join(", ");
  } else { fileName.textContent = ""; }
}

// Kamera HP
fotoCamera.addEventListener("change", () => {
  if(fotoCamera.files.length > 0){
    selectedFiles = Array.from(fotoCamera.files);
    updateFileName();
  }
});

// Media/Galeri
fotoMedia.addEventListener("change", () => {
  if(fotoMedia.files.length > 0){
    selectedFiles = Array.from(fotoMedia.files);
    updateFileName();
  }
});

document.getElementById("aiForm").addEventListener("submit", async e => {
  e.preventDefault();

  if(selectedFiles.length === 0){
    alert("Pilih atau ambil minimal 1 foto");
    return;
  }

  const formData = new FormData();
  selectedFiles.forEach(f => formData.append("foto", f));
  formData.append("jenis", document.querySelector("select[name=jenis]").value);
  formData.append("jumlah", document.querySelector("input[name=jumlah]").value);

  soalArea.value = "Sedang memproses AI... ‚è≥";
  jawabanArea.value = "";

  try {
    const res = await fetch("/ai/process", { method:"POST", body: formData });
    const data = await res.json();
    if(data.hasil){
      const parts = data.hasil.split("===JAWABAN===");
      soalArea.value = parts[0].replace("===SOAL===","").trim();
      jawabanArea.value = parts[1]?.trim() || "";
      window.wordFile = data.wordFile || null;
    } else { soalArea.value=""; jawabanArea.value=""; alert("Gagal memproses AI"); }
  } catch(err){ 
    soalArea.value=""; 
    jawabanArea.value=""; 
    alert("Terjadi kesalahan AI"); 
    console.error(err);
  }
});

function printPage(){ window.print(); }

document.getElementById("exportWordBtn").addEventListener("click", () => {
  if(window.wordFile){
    window.location.href = window.wordFile;
  } else { alert("Belum ada file Word, proses AI dulu"); }
});
</script>
</body>
</html>
