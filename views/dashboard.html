<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Otomatis Jawab Soal via Foto</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">

  <h1>Otomatis jawab soalmu via foto</h1>

  <form id="form">
    <input type="file" name="foto" accept="image/*" capture="environment" required>

    <select name="tipe" required>
      <option value="">Pilih tipe soal</option>
      <option>Pilihan Ganda</option>
      <option>Essay</option>
    </select>

    <input type="number" name="jumlah" placeholder="Jumlah soal" min="1" required>

    <button type="submit">Proses ke AI</button>
  </form>

  <div class="section">
    <h3>Soal</h3>
    <textarea id="soal" placeholder="Soal akan muncul di sini"></textarea>
  </div>

  <div class="section">
    <h3>Jawaban</h3>
    <textarea id="jawaban" placeholder="Jawaban akan muncul di sini"></textarea>
  </div>

  <div class="actions">
    <button onclick="exportWord()">Cetak Word</button>
    <button onclick="window.print()">Print</button>
    <a href="/logout"><button type="button">Logout</button></a>
  </div>

  <div class="footer">
    Terimakasih jangan lupa donasi ❤️
  </div>

</div>

<script src="/js/app.js"></script>
</body>
</html>
