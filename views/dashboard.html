<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Groq AI Soal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
<div class="container">
  <h1>Otomatis jawab soalmu via foto</h1>

  <form id="aiForm" enctype="multipart/form-data">
    <label class="btn">
      ğŸ“· Ambil Foto / Pilih Gambar
      <input type="file" name="foto" id="foto" accept="image/*" hidden required>
    </label>

    <!-- NAMA FILE SAJA -->
    <div id="fileName" style="margin:8px 0;color:#555;"></div>

    <select name="jenis" required>
      <option value="">Jenis Soal</option>
      <option value="Pilihan Ganda">Pilihan Ganda</option>
      <option value="Essay">Essay</option>
      <option value="Pilihan Ganda dan Essay">PG + Essay</option>
    </select>

    <input type="number" name="jumlah" placeholder="Jumlah Soal" required>

    <button type="submit" class="btn-green">ğŸš€ Proses ke AI</button>
  </form>

  <hr>

  <h3>Soal</h3>
  <textarea id="soal" rows="10"></textarea>

  <h3>Jawaban</h3>
  <textarea id="jawaban" rows="10"></textarea>

  <!-- TOMBOL CETAK -->
  <div class="actions">
    <button onclick="printPage()">ğŸ–¨ï¸ Print</button>
    <button onclick="exportWord()">ğŸ“„ Export Word</button>
  </div>
</div>

<script>
const foto = document.getElementById("foto")
const fileName = document.getElementById("fileName")

foto.addEventListener("change", () => {
  if (foto.files.length > 0) {
    fileName.textContent = "File: " + foto.files[0].name
  }
})

document.getElementById("aiForm").addEventListener("submit", async e => {
  e.preventDefault()

  const formData = new FormData(e.target)

  try {
    const res = await fetch("/ai/process", {
      method: "POST",
      body: formData
    })

    const data = await res.json()

    if (!data.success) {
      alert("Gagal memproses AI")
      return
    }

    document.getElementById("soal").value = data.soal
    document.getElementById("jawaban").value = data.jawaban

  } catch (err) {
    alert("Server error")
  }
})

function printPage() {
  window.print()
}

function exportWord() {
  fetch("/export/word", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      soal: document.getElementById("soal").value,
      jawaban: document.getElementById("jawaban").value
    })
  })
  .then(res => res.blob())
  .then(blob => {
    const a = document.createElement("a")
    a.href = URL.createObjectURL(blob)
    a.download = "hasil-soal.docx"
    a.click()
  })
}
</script>
</body>
</html>
