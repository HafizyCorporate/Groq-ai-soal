<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | AI Soal Foto</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">

  <h1>Otomatis jawab soalmu via foto</h1>

  <form id="form" enctype="multipart/form-data" class="card">
    <label class="file-btn">
      ğŸ“· Ambil Foto / Pilih Gambar
      <input type="file" name="foto" accept="image/*" required hidden>
    </label>

    <select name="jenis" required>
      <option value="">Jenis Soal</option>
      <option value="essay">Essay</option>
      <option value="pilihan ganda">Pilihan Ganda</option>
    </select>

    <input type="number" name="jumlah" placeholder="Jumlah Soal" required>

    <button id="btnProses" type="submit">ğŸš€ Proses ke AI</button>
  </form>

  <!-- LOADING -->
  <div id="loading" class="loading hidden">
    <div class="spinner"></div>
    <p>AI sedang memproses...</p>
  </div>

  <!-- HASIL -->
  <div class="card">
    <h3>Soal</h3>
    <textarea id="soal" readonly></textarea>

    <h3>Jawaban</h3>
    <textarea id="jawaban" readonly></textarea>
  </div>

  <!-- ACTION -->
  <div class="action">
    <button onclick="exportWord()">ğŸ“„ Export Word</button>
    <button onclick="window.print()">ğŸ–¨ï¸ Print</button>
  </div>

  <p class="footer">Terimakasih, jangan lupa donasi ğŸ™</p>

</div>

<script src="/js/app.js"></script>
</body>
</html>
