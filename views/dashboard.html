<h1>Otomatis jawab soalmu via foto</h1>

<form id="form" enctype="multipart/form-data">
  <input type="file" name="foto" required>
  <select name="jenis">
    <option value="essay">Essay</option>
    <option value="pilihan ganda">Pilihan Ganda</option>
  </select>
  <input name="jumlah" type="number" required>
  <button id="btnProses">Proses AI</button>
</form>

<div id="loading" class="hidden">
  <div class="spinner"></div>
  <p>AI sedang memproses...</p>
</div>

<textarea id="soal"></textarea>
<textarea id="jawaban"></textarea>

<button onclick="exportWord()">Export Word</button>

<script src="/js/app.js"></script>
