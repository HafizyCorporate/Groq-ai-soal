<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SOAL AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }

        /* --- STYLE ANIMASI SPLASH SCREEN --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: all 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .splash-content {
            text-align: center;
            animation: focusIn 1s ease-out both;
        }

        .splash-emoji {
            font-size: 60px;
            margin-bottom: 20px;
            animation: heartBeat 2s infinite;
        }

        .splash-title {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -3px;
            margin: 0;
            color: #1a1a1a;
            font-style: italic;
        }

        .splash-ai {
            background: linear-gradient(to right, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .splash-slogan {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: #64748b;
            margin-top: 10px;
            font-size: 12px;
            animation: slideUp 1.2s ease-out 0.3s both;
        }

        .splash-loader {
            width: 200px;
            height: 4px;
            background: #f1f5f9;
            margin: 40px auto 0;
            border-radius: 20px;
            overflow: hidden;
        }

        .splash-progress {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #2563eb, #7c3aed);
            animation: loadingAnim 2.5s ease-in-out forwards;
            transform-origin: left;
        }

        @keyframes focusIn {
            0% { filter: blur(12px); opacity: 0; transform: scale(1.2); }
            100% { filter: blur(0); opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
        }

        @keyframes loadingAnim {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }

        .splash-hidden {
            opacity: 0 !important;
            visibility: hidden !important;
            transform: translateY(-100%) !important;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div id="splash-screen">
        <div class="splash-content">
            <div class="splash-emoji">ü§ù</div>
            <h1 class="splash-title">SOAL <span class="splash-ai">AI</span></h1>
            <p class="splash-slogan">GuruBantuGuru</p>
            <div class="splash-loader">
                <div class="splash-progress"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.classList.add('splash-hidden');
            }, 2800);
        });
    </script>
    <div class="mb-10 text-center">
        <h1 class="text-6xl font-[900] italic tracking-tighter text-[#1a1a1a]">
            SOAL <span class="text-blue-600">AI</span>
        </h1>
        <p class="text-gray-400 text-[11px] mt-2 tracking-[0.3em] font-bold uppercase">Sistem Pembuat Soal Otomatis</p>
    </div>
    <div class="bg-white rounded-[40px] shadow-[0_20px_60px_rgba(0,0,0,0.06)] border border-gray-50 w-full max-w-[380px] p-10">
        <h2 class="text-center text-blue-600 font-black tracking-widest text-[13px] mb-8 uppercase">Masuk Ke Akun</h2>
        <form id="loginForm" class="space-y-4">
            <input type="text" id="email" placeholder="Username atau Email" class="w-full bg-[#eff4ff] border-none py-5 px-6 rounded-2xl text-gray-700 outline-none font-semibold" required>
            <input type="password" id="password" placeholder="Password" class="w-full bg-[#eff4ff] border-none py-5 px-6 rounded-2xl text-gray-700 outline-none font-semibold" required>
            <button type="submit" id="btnLogin" class="w-full bg-[#0d1117] text-white font-black py-5 rounded-2xl hover:bg-black transition-all shadow-lg active:scale-95 uppercase text-base tracking-widest">Masuk Sekarang</button>
        </form>
        <div class="flex justify-between mt-8 px-2 text-[12px]">
            <div class="text-gray-400 font-bold">Lupa? <a href="/forget" class="text-blue-600 hover:underline">Klik Disini</a></div>
            <a href="/register" class="text-blue-600 font-black hover:underline transition uppercase tracking-wider">Daftar Akun</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            btn.innerHTML = '‚è≥ TUNGGU...'; btn.disabled = true;
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: document.getElementById('email').value, password: document.getElementById('password').value })
                });
                const data = await response.json();
                if (data.success) {
                    Swal.fire({ icon: 'success', title: 'Berhasil!', text: 'Selamat Datang di SOAL AI', showConfirmButton: false, timer: 1500 });
                    setTimeout(() => window.location.href = '/dashboard', 1500);
                } else {
                    Swal.fire({ icon: 'error', title: 'Gagal', text: data.error, confirmButtonColor: '#0d1117' });
                    btn.innerText = 'Masuk Sekarang'; btn.disabled = false;
                }
            } catch (err) { Swal.fire({ icon: 'error', title: 'Koneksi Terputus' }); btn.disabled = false; }
        };
    </script>
</body>
</html>
