<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SOAL AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff; 
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="mb-14 text-center">
        <h1 class="text-7xl font-[900] italic tracking-tighter text-[#1a1a1a]">
            SOAL <span class="text-blue-600">AI</span>
        </h1>
        <p class="text-gray-400 text-sm mt-3 tracking-[0.3em] font-bold uppercase">Sistem Pembuat Soal Otomatis</p>
    </div>

    <div class="bg-white rounded-[50px] shadow-[0_30px_80px_rgba(0,0,0,0.08)] border border-gray-50 w-full max-w-[450px] p-12">
        
        <h2 class="text-center text-blue-600 font-black tracking-[0.2em] text-sm mb-10 uppercase">
            Masuk Ke Akun
        </h2>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <input type="text" id="email" placeholder="Username atau Email" 
                    class="w-full bg-[#eff4ff] border-none py-5 px-8 rounded-2xl text-lg text-gray-700 placeholder-gray-400 focus:ring-4 focus:ring-blue-200 outline-none transition-all font-semibold" required>
            </div>
            
            <div>
                <input type="password" id="password" placeholder="Password" 
                    class="w-full bg-[#eff4ff] border-none py-5 px-8 rounded-2xl text-lg text-gray-700 placeholder-gray-400 focus:ring-4 focus:ring-blue-200 outline-none transition-all font-semibold" required>
            </div>
            
            <button type="submit" id="btnLogin" 
                class="w-full bg-[#0d1117] text-white font-black py-5 rounded-2xl flex items-center justify-center gap-2 hover:bg-black transition-all shadow-xl active:scale-95 uppercase text-base tracking-widest">
                MASUK SEKARANG
            </button>
        </form>
        
        <div class="flex justify-between mt-10 px-2">
            <div class="text-[12px] text-gray-400 font-bold">
                Lupa? <a href="/forget" class="text-blue-600 hover:underline">Klik Disini</a>
            </div>
            <a href="/register" class="text-[12px] text-blue-600 font-black hover:underline transition uppercase tracking-wider">
                Daftar Akun
            </a>
        </div>
    </div>

    <footer class="mt-24">
        <p class="text-gray-300 text-[11px] tracking-[0.4em] font-black uppercase text-center">
            MADE BY : <span class="text-gray-500">TE AZ HA</span>
        </p>
    </footer>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btn.innerHTML = '‚è≥ TUNGGU SEBENTAR...';
            btn.disabled = true;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/dashboard'; 
                } else {
                    alert('Gagal: ' + data.error);
                    btn.innerText = 'MASUK SEKARANG';
                    btn.disabled = false;
                }
            } catch (err) {
                alert('Koneksi server terputus');
                btn.innerText = 'MASUK SEKARANG';
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
