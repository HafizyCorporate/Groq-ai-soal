<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemulihan Akun - JAWABAN AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
    <div class="mb-10 text-center">
        <h1 class="text-4xl font-black italic tracking-tighter text-[#1a1a1a]">
            JAWABAN <span class="text-blue-600">AI</span>
        </h1>
    </div>
    <div class="bg-white rounded-[40px] shadow-[0_20px_60px_rgba(0,0,0,0.07)] border border-gray-50 w-full max-w-[400px] p-10">
        <h2 class="text-center text-blue-600 font-bold tracking-widest text-[11px] mb-8 uppercase">
            Pemulihan Akun
        </h2>
        <form id="forgotForm" class="space-y-6">
            <input type="email" id="resetEmail" placeholder="hafizyazhar@gmail.com" 
                class="w-full bg-[#eff4ff] border-none py-4 px-6 rounded-2xl text-gray-700 outline-none font-medium" required>
            <button type="submit" id="btnForgot" 
                class="w-full bg-[#0d1117] text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-2 uppercase text-xs tracking-widest">
                Kirim Link Reset
            </button>
        </form>
        <div class="mt-8 text-center">
            <a href="/login" class="text-[11px] text-blue-600 font-bold hover:underline">Kembali Login</a>
        </div>
    </div>
</body>
</html>
