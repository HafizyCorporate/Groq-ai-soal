<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemulihan Akun - SOAL AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="mb-10 text-center">
        <h1 class="text-5xl font-black italic tracking-tighter text-[#1a1a1a]">
            SOAL <span class="text-blue-600">AI</span>
        </h1>
        <p class="text-gray-400 text-[10px] mt-2 tracking-[0.2em] font-bold uppercase">Sistem Pembuat Soal Otomatis</p>
    </div>

    <div class="bg-white rounded-[40px] shadow-[0_20px_60px_rgba(0,0,0,0.06)] border border-gray-50 w-full max-w-[380px] p-10">
        
        <h2 class="text-center text-blue-600 font-bold tracking-widest text-[11px] mb-8 uppercase">
            Pemulihan Akun
        </h2>

        <form id="forgotForm" class="space-y-6">
            <div>
                <input type="email" id="resetEmail" placeholder="hafizyazhar@gmail.com" 
                    class="w-full bg-[#eff4ff] border-none py-4 px-6 rounded-2xl text-gray-700 placeholder-gray-400 focus:ring-2 focus:ring-blue-400 outline-none transition-all font-medium" required>
            </div>
            
            <button type="submit" id="btnForgot" 
                class="w-full bg-[#0d1117] text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-2 hover:bg-black transition-all shadow-lg active:scale-95 uppercase text-xs tracking-widest">
                Kirim Link Reset
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="/" class="text-[11px] text-blue-600 font-bold hover:underline">Kembali Login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnForgot');
            const email = document.getElementById('resetEmail').value;

            btn.innerHTML = '‚è≥ MENGIRIM...';
            btn.disabled = true;

            try {
                const response = await fetch('/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('Link reset password telah dikirim ke email kamu!');
                    window.location.href = '/';
                } else {
                    alert('Gagal: ' + data.error);
                    btn.innerText = 'Kirim Link Reset';
                    btn.disabled = false;
                }
            } catch (err) {
                alert('Koneksi server terputus');
                btn.innerText = 'Kirim Link Reset';
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
