<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemulihan - SOAL AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
        .hidden { display: none; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
    <div class="mb-10 text-center">
        <h1 class="text-6xl font-[900] italic tracking-tighter text-[#1a1a1a]">SOAL <span class="text-blue-600">AI</span></h1>
        <p class="text-gray-400 text-[11px] mt-2 tracking-[0.3em] font-bold uppercase">Sistem Pembuat Soal Otomatis</p>
    </div>
    <div class="bg-white rounded-[40px] shadow-[0_20px_60px_rgba(0,0,0,0.06)] border border-gray-50 w-full max-w-[380px] p-10">
        <h2 id="formTitle" class="text-center text-blue-600 font-black tracking-widest text-[13px] mb-8 uppercase">Pemulihan Akun</h2>
        <form id="stepEmail" class="space-y-6">
            <input type="email" id="resetEmail" placeholder="Email Anda" class="w-full bg-[#eff4ff] border-none py-5 px-6 rounded-2xl text-gray-700 outline-none font-semibold" required>
            <button type="submit" id="btnSendOtp" class="w-full bg-[#0d1117] text-white font-black py-5 rounded-2xl hover:bg-black transition-all shadow-lg uppercase text-sm tracking-widest">Kirim OTP</button>
        </form>
        <form id="stepReset" class="space-y-5 hidden">
            <input type="text" id="otpCode" placeholder="Kode OTP" class="w-full bg-[#eff4ff] border-none py-5 px-6 rounded-2xl text-gray-700 text-center font-black text-2xl tracking-[10px]" maxlength="6" required>
            <input type="password" id="newPassword" placeholder="Password Baru" class="w-full bg-[#eff4ff] border-none py-5 px-6 rounded-2xl text-gray-700 outline-none font-semibold" required>
            <button type="submit" id="btnUpdatePass" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg uppercase text-sm tracking-widest">Update Password</button>
        </form>
        <div class="mt-8 text-center"><a href="/" class="text-[12px] text-blue-600 font-black uppercase">Kembali Login</a></div>
    </div>
    <script>
        let userEmail = "";
        document.getElementById('stepEmail').onsubmit = async (e) => {
            e.preventDefault();
            userEmail = document.getElementById('resetEmail').value;
            const btn = document.getElementById('btnSendOtp');
            btn.innerHTML = 'â³ MENGIRIM...'; btn.disabled = true;
            try {
                const res = await fetch('/auth/forgot-password', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: userEmail }) });
                const data = await res.json();
                if (data.success) {
                    Swal.fire({ icon: 'info', title: 'OTP Terkirim!', text: 'Silakan cek kotak masuk email kamu.' });
                    document.getElementById('stepEmail').classList.add('hidden'); document.getElementById('stepReset').classList.remove('hidden');
                } else { Swal.fire({ icon: 'error', title: 'Gagal', text: data.error }); btn.innerText = 'Kirim OTP'; btn.disabled = false; }
            } catch (err) { Swal.fire({ icon: 'error', title: 'Error Koneksi' }); btn.disabled = false; }
        };
        document.getElementById('stepReset').onsubmit = async (e) => {
            e.preventDefault();
            try {
                const res = await fetch('/auth/reset-password', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: userEmail, otp: document.getElementById('otpCode').value, newPassword: document.getElementById('newPassword').value }) });
                const data = await res.json();
                if (data.success) {
                    Swal.fire({ icon: 'success', title: 'Berhasil!', text: 'Password kamu sudah diperbarui.' }).then(() => window.location.href = '/');
                } else { Swal.fire({ icon: 'error', title: 'OTP Salah/Kadaluwarsa' }); }
            } catch (err) { Swal.fire({ icon: 'error', title: 'Error Sistem' }); }
        };
    </script>
</body>
</html>
